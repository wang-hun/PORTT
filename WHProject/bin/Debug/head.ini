①　串口选择模块，选择控制系统对应的串口后点击开启/关闭通道
②　点击后打开降温风扇进行降温
③　点击后打开水闸进行浇灌
④　点击后打开恒温灯进行增温
⑤　显示温控大棚当前湿度
⑥　设置预设湿度，若湿度大于预设湿度则会关闭水闸，小于预设湿度则会打开水闸
⑦　显示温控大棚内的温度
⑧　显示当前系统的预设温度，低于预设温度将自动打开恒温灯，高于预设温度则打开降温风扇进行降温
⑨　用于设置预定温度的范围，输入后点击右方设定温度即可，设定最高温度不能低于最低温度
⑩　预设调控，切换至当前作物的最佳生长温度
11　用于访问云端管理系统的超链接，点击即可跳转查看当前温湿度的变化情况以及预设的最高与最低温度与预设湿度
12　智能控制开关，默认打开，打开状态下将根据预设温度进行智能调控；关闭状态下智能调控将不起作用
13　系统适用说明，点击查看当前说明文档
14　监控⑫智能控制的运行情况
15　显示当前时间
16　温度统计图，便于直观查看大棚内温度变化情况
17　智能分析，分析一段时间内最高温和最低温的出现时间，可以设置智能分析的更新时间
